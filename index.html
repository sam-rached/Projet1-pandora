<!DOCTYPE html>
<html lang="fr">
        <head>
        <meta charset="UTF-8">
        <title>Visitez Pandora</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div>Pandora</div>
            <!-- <img class="map" src="img/map.png" alt="pandora map" id="map">-->
            <a href="" title="Zone Iysha"><img src="img/map-marker.png" alt="Zone Iysha" id="zone1-map" class="marker"></a>
            <a href="" title="Pandora by night"><img src="img/map-marker.png" alt="Zone Juliette" id="zone2-map" class="marker"></a>
            <a href="" title="Zone Samir"><img src="img/map-marker.png" alt="Zone Samir" id="zone3-map" class="marker"></a>
            <a href="" title="Vallée des Paiquores"><img src="img/map-marker.png" alt="Vallée des Paiquores" id="zone4-map" class="marker"></a>
        </header>
        
        <nav>
            <ul>
                <li class="navbar" id="zone1">Link 1</li>
                <li class="navbar" id="zone2">Pandora by night</li>
                <li class="navbar" id="zone3">Link 3</li>
                <li class="navbar" id="zone4">Vallée des Paiquores</li>
                <li class="navbar">Link 5 or contact</li>
            </ul>
        </nav>

        <section class="photos">
            <div class="carousel">
      <div class="carousel-container">
        <img
          src="./img/avatar-img1.png"
          alt=""
          class="carousel-container-img"
        />
        <img
          src="./img/avatar-img2.png"
          alt=""
          class="carousel-container-img"
        />
        <img
          src="./img/avatar-img3.png"
          alt=""
          class="carousel-container-img"
        />
        <img
          src="./img/avatar-img4.png"
          alt=""
          class="carousel-container-img"
        />
        <img
          src="./img/avatar-img1.png"
          alt=""
          class="carousel-container-img"
        />
      </div>
    </div>
        </section>
        <section>
            <h2 id="name-area"></h2>
        </section>
        
        <section class="area">
            <div class="square">
                <article class="category-square" id="habitants">
                   <h3 class="category-title">Habitants</h3>
                   <img class="category-img" alt="test image">
                   <p class="category-description"></p>
                </article>
            </div>
            <div class="square">
                <article class="category-square" id="food">
                    <h3 class="category-title">Food</h3>
                    <img class="category-img" alt="other test image">
                    <p class="category-description"></p>
                 </article>
            </div>
        </section>
        <section class="area">
            <div class="square">
                <article class="category-square" id="nature">
                    <h3 class="category-title">Nature</h3>
                    <img class="category-img" alt="other test">
                    <p class="category-description"></p>
                 </article>
            </div>        
            <div class="square">
                <article class="category-square" id="customs">
                    <h3 class="category-title">Interesting facts</h3>
                    <img class="category-img" alt="other other">
                    <p class="category-description"></p>
                 </article>
            </div>  
        </section>

        <footer>
            <div>
                <p>Legal</p>
                <p>Contact us</p>
                <p>Something else</p>
            </div>
                    <figure>
    <figcaption>Listen to the T-Rex:</figcaption>
    <audio
                    autoplay

        src="snd/music.ogg">

</figure>

    <script src="scripts/main.js"></script>
