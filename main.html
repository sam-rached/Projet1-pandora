<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visitez Pandora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/animation.js"></script>
  </head>

  <body>
    <header>
      <div class="mainTitle">Venez explorer Pandora</div>
      <!-- <img class="map" src="img/map.png" alt="pandora map" id="map">-->
      <svg
        version="1.1"
        viewBox="0 0 953 360"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g>
          <image
            width="953"
            height="360"
            preserveAspectRatio="none"
            xlink:href="img\map.png"
            class="image-map"
          />
          <a href="" xlink:title="Floating Islands">
            <path
              id="zone1-map"
              d="m479.4 231-7.878-3.495-7.346 4.508 0.8899-8.572-6.557-5.593 8.428-1.803 3.293-7.965 4.319 7.458 8.592 0.6705-5.759 6.412z"
            />
          </a>
          <a href="" xlink:title="Pandora by night">
            <path
              id="zone2-map"
              d="m535.1 167.8-15.44-0.3517-4.437-14.79 12.7-8.791 12.28 9.36z"
            />
          </a>
          <a href="" xlink:title="Amazonia">
            <ellipse
              id="zone3-map"
              cx="631.5"
              cy="168.2"
              rx="9.139"
              ry="8.724"
            />
          </a>
          <a href="" xlink:title="Vallée des Paiquores">
            <rect
              id="zone4-map"
              x="732"
              y="241.8"
              width="16.62"
              height="15.79"
            />
          </a>
        </g>
      </svg>
    </header>

    <nav>
      <ul>
        <li class="navbar" id="zone1">Floating Islands</li>
        <li class="navbar" id="zone2">Pandora by night</li>
        <li class="navbar" id="zone3">Amazonia</li>
        <li class="navbar" id="zone4">Vallée des Paiquores</li>
        <li class="navbar"><a href="contact.html" class="reservation">Réservation</a></li>
      </ul>
    </nav>

    <section class="photos">
      <div class="carousel">
        <div class="carousel-container">
          <img
            src="./img/avatar-img1.png"
            alt=""
            class="carousel-container-img"
          />
          <img
            src="./img/avatar-img2.png"
            alt=""
            class="carousel-container-img"
          />
          <img
            src="./img/avatar-img3.png"
            alt=""
            class="carousel-container-img"
          />
          <img
            src="./img/avatar-img4.png"
            alt=""
            class="carousel-container-img"
          />
          <img
            src="./img/avatar-img1.png"
            alt=""
            class="carousel-container-img"
          />
        </div>
      </div>
    </section>
    <section>
      <img
        src="img/woodsprite.png"
        alt=""
        id="woodSprite1"
        class="woodSprite"
      />
      <img
        src="img/woodsprite.png"
        alt=""
        id="woodSprite2"
        class="woodSprite"
      />
      <img
        src="img/woodsprite.png"
        alt=""
        id="woodSprite3"
        class="woodSprite"
      />
      <h2 id="name-area"></h2>
    </section>

    <section class="area">
        <article class="category-square" id="habitants">
          <h3 class="category-title">Habitants</h3>
          <img class="category-img" alt="test image"/>
          <p class="category-description"></p>
        </article>

        <article class="category-square" id="food">
          <h3 class="category-title">Spécialités</h3>
          <img class="category-img" alt="other test image" />
          <p class="category-description"></p>
        </article>
    </section>
    <section class="area">

        <article class="category-square" id="nature">
          <h3 class="category-title">Nature</h3>
          <img class="category-img" alt="other test" />
          <p class="category-description"></p>
        </article>

        <article class="category-square" id="customs">
          <h3 class="category-title">Coutumes</h3>
          <img class="category-img" alt="other other" />
          <p class="category-description"></p>
        </article>

    </section>

    <footer>
      <div>
        <p>Copyright</p>
        <p>Nous contacter</p>
        <p>FAQ</p>
      </div>
      <figure>
        <figcaption>Ecoutez l'hymne de Pandora :</figcaption>
        <audio autoplay controls src="assets/snd/music.ogg">
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </figure>
      <script>
        main();
      </script>
    </footer>
  </body>
</html>
